<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>
    <ng-container matColumnDef="Stations">
      <th mat-header-cell *matHeaderCellDef>Erledigte Stationen</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.logedIn" class="rd">
           Nicht begonnen
      </div>
        <div *ngIf="element.logedIn && (element.stations.indexOf('wellYouTried')==-1 && element.stations.indexOf('winner')==-1 )" class="rd">
            {{element.stations.length}}
      </div>
      <div *ngIf="element.logedIn && element.stations.indexOf('wellYouTried')!=-1" class="rd">
        falschen Beschuldigt
     </div>
     <div *ngIf="element.logedIn && element.stations.indexOf('winner')!=-1" class="rd">
        Fall gel√∂st
     </div>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
