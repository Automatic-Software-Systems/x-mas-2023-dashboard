<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>Card example {{num}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                    <audio controls class="audioPlayer">
                        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
                    </audio>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
